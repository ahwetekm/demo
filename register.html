<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #dfe6e9;
            border-radius: var(--border-radius);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
        }

        .form-container input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-container button.primary {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            background-color: var(--primary-color);
            color: white;
        }

        .form-container button.primary:hover {
            background-color: #5649d1;
            transform: translateY(-2px);
        }

        .mt-10 {
            margin-top: 10px;
            text-align: center;
        }

        .mt-10 a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .mt-10 a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-plus"></i> Kayıt Ol</h1>
        </header>
        <div class="form-container">
            <input type="email" id="registerEmail" placeholder="E-posta Adresi">
            <input type="password" id="registerPassword" placeholder="Şifre">
            <button onclick="registerUser()" class="primary">Kayıt Ol</button>
            <p class="mt-10"><a href="login.html">Zaten bir hesabınız var mı? Giriş yapın.</a></p>
            <div id="registerError" class="error-message"></div>
        </div>
    </div>

    <script>
        // Firebase Config (aynı olmalı)
        const firebaseConfig = {
            apiKey: "AIzaSyCGG5Ur3YpVxbtkjooMxE6r7RPuAmZoFRI",
            authDomain: "anonim-not.firebaseapp.com",
            projectId: "anonim-not",
            storageBucket: "anonim-not.appspot.com",
            messagingSenderId: "1020793266706",
            appId: "1:1020793266706:web:bdaba147c8367a50dfaecb"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function registerUser() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const errorDiv = document.getElementById("registerError");

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("Kullanıcı kaydı başarılı:", user);
                errorDiv.textContent = "";
                // Kullanıcıyı Firestore'a kaydet (isteğe bağlı)
                await db.collection("users").doc(user.uid).set({
                    email: user.email,
                    registrationTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                // Başka bir sayfaya yönlendirme (örneğin, liste yönetimi)
                window.location.href = "my-lists.html";
            } catch (error) {
                console.error("Kayıt hatası:", error.message);
                errorDiv.textContent = error.message;
            }
        }
    </script>
</body>
</html>
